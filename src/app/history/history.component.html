
<!-- Presents the history of transactions logged using an old school html table -->
<div class="transaction">
<section class="display">
Recent Transactions
<div class="tableContainer">
  <table>
    <tr>
      <th>Date</th>
      <th>Type</th>
      <th>Amount</th>
      <th>Balance</th>
      </tr>
      <tr *ngFor="let transactions of bankService.account.transactions">
      <td>{{ transactions.date }}</td> 
      <td>{{ transactions.type | uppercase }}</td>
      <td>{{ transactions.amountFormatted }}</td>
      <td>{{ transactions.balanceFormatted }}</td>
      </tr>

  </table>
</div>

</section>
</div>
